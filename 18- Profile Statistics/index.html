<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A profile statistics page showing animated counters for experience and projects.">
    <meta name="author" content="Mohamed Kareem">
    <meta name="keywords" content="HTML, CSS, JavaScript, Counter, Profile">

    <!-- إحصائيات الملف الشخصي أو إحصائيات السيرة الذاتية) -->
    <title>Profile Statistics</title>
    <!-- ملف ال css -->
    <link rel="stylesheet" href="style.css" />

    <!-- مكتبة الأيقونات -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- أول إحصائية -->
    <div class="stats-container">
      <i class="fa-solid fa-briefcase fa-3x icon"></i>
      <div class="counter" data-ceil="15">15</div>
      <h4>Years Experience</h4>
    </div>

    <!-- ثاني إحصائية -->
    <div class="stats-container">
      <i class="fa fa-cloud fa-3x icon"></i>
      <div class="counter" data-ceil="260">260</div>
      <h4>Websites Made</h4>
    </div>

    <!-- ثالث إحصائية -->
    <div class="stats-container">
      <i class="fab fa-apple fa-3x icon"></i> 
      <div class="counter" data-ceil="27">27</div>
      <h4>Apps Made</h4>
    </div>
    <script src="main.js"></script>
  </body>
</html>
